<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Shifted and Scaled Random Integers</title>
<style type="text/css">
p, ol { margin: 0; }
li { display: inline; margin-right: 10px; }
</style>
<script>

document.writeln("<p>Random Numbers</p><ol>");

for (var i = 1; i <= 30; ++i) {
    var value = Math.floor(1 + Math.random() * 10);
    document.writeln("<li>" + value + "</li>");
}

document.writeln("</ol>");

</script>
</head>
<body></body>
</html>
