<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Scoping Example</title>
<style type="text/css">
p { margin: 0px; }
p.space { margin-top: 10px; }
</style>
<script>
var x = 1;

var output;

function start()
{
    output = "<p>local x in start is " + x + "</p>";

    functionA();
    functionB();
    functionA();
    functionB();

    output += "<p class='space'>local x in start is " + x + "</p>";
    
    document.body.innerHTML = output;
}

function functionA()
{
    var x = 25;
    
    output += "<p class='space'>local x in functionA is " + x + " after entering functionA</p>";
    
    output += "<p>local x in functionA is " + x + " before exiting functionA</p>";
} // end functionA

function functionB()
{
    output += "<p class='space'>global variable x is " + x + " on entering functionB</p>";
    
    output += "<p>global variable x is " + x + " on exiting functionB</p>";
}

window.addEventListener("load", start, false);
</script>
</head>
<body>

</body>
</html>
